<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Break It</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <!-- Start screen -->
    <div id="start" class="hidden">
      <h1>BREAK IT</h1>
      <h2>PRESS SPACEBAR TO START</h2>
      <h3>USE ARROW KEYS TO MOVE</h3>
    </div>
    <div id="saWrap">
      <img id="startAnim" class="hidden" src="./2ccc2ca87d5e3f74ccde.png" />
    </div>

    <!-- Congrats screen -->
    <div id="congrats" class="hidden">
      <h1>CONGRATULATIONS!</h1>
      <h2>PRESS SPACEBAR TO CONTINUE</h2>
    </div>

    <!-- Win screen -->
    <div id="win" class="hidden">
      <h1>YOU WIN!</h1>
      <h2>PRESS SPACEBAR TO PLAY AGAIN</h2>
    </div>

    <!-- Lose screen -->
    <div id="lose" class="hidden">
      <h1>GAME OVER</h1>
      <h2>PRESS SPACEBAR TO TRY AGAIN</h2>
    </div>

    <!-- Canvas to draw game on -->
    <div id="myCanvas"><canvas class="hidden"></canvas></div>

    <!-- Container to display score and lives -->
    <div id="scorelives" class="hidden">
      <span id="score"></span><span id="lives">LIVES: </span
      ><span id="hearts"></span>
    </div>
  </body>
</html>
